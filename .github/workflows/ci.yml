name: Monorepo CI

on:
  push:
    branches:
      - main
      - 'codex/**'
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  backend-verify:
    name: Backend - Verify (Tests + Coverage Gate)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Run backend verify
        run: mvn -B -q verify

      - name: Upload JaCoCo reports
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-reports
          path: |
            backend/**/target/site/jacoco/**
          if-no-files-found: warn

  frontend-quality:
    name: Frontend - Lint and Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app:
          - frontend/customer-web
          - frontend/admin-panel
    defaults:
      run:
        working-directory: ${{ matrix.app }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: |
            frontend/shared/package-lock.json
            ${{ matrix.app }}/package-lock.json

      - name: Install shared dependencies
        run: npm ci
        working-directory: frontend/shared

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  dependency-scan:
    name: Dependency Review
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dependency review
        uses: actions/dependency-review-action@v4

  docker-build:
    name: Docker - Build Service Images
    runs-on: ubuntu-latest
    needs:
      - backend-verify
      - frontend-quality
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build backend jars
        working-directory: backend
        run: mvn -B -q -DskipTests package

      - name: Build user-service image
        run: docker build -f backend/Dockerfile --build-arg JAR_FILE=backend/user-service/target/user-service-0.0.1-SNAPSHOT.jar -t local/user-service:ci .

      - name: Build product-service image
        run: docker build -f backend/Dockerfile --build-arg JAR_FILE=backend/product-service/target/product-service-0.0.1-SNAPSHOT.jar -t local/product-service:ci .

      - name: Build inventory-service image
        run: docker build -f backend/Dockerfile --build-arg JAR_FILE=backend/inventory-service/target/inventory-service-0.0.1-SNAPSHOT.jar -t local/inventory-service:ci .

      - name: Build order-service image
        run: docker build -f backend/Dockerfile --build-arg JAR_FILE=backend/order-service/target/order-service-0.0.1-SNAPSHOT.jar -t local/order-service:ci .

      - name: Build payment-service image
        run: docker build -f backend/Dockerfile --build-arg JAR_FILE=backend/payment-service/target/payment-service-0.0.1-SNAPSHOT.jar -t local/payment-service:ci .
