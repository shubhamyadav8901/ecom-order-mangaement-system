name: Monorepo CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  backend-verify:
    name: Backend - Verify (Tests + Coverage Gate)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Run backend verify
        run: mvn -B -q verify

      - name: Upload JaCoCo reports
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-reports
          path: |
            backend/**/target/site/jacoco/**
          if-no-files-found: warn

  frontend-quality:
    name: Frontend - Lint and Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app:
          - frontend/customer-web
          - frontend/admin-panel
    defaults:
      run:
        working-directory: ${{ matrix.app }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: |
            frontend/shared/package-lock.json
            ${{ matrix.app }}/package-lock.json

      - name: Install shared dependencies
        run: npm ci
        working-directory: frontend/shared

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  dependency-scan:
    name: Dependency Review
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dependency review
        uses: actions/dependency-review-action@v4

  docker-images:
    name: Docker - Build and Publish Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    needs:
      - backend-verify
      - frontend-quality
    env:
      REGISTRY: ghcr.io
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build backend jars
        working-directory: backend
        run: mvn -B -q -DskipTests package

      - name: Resolve image owner
        id: meta
        shell: bash
        run: echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"

      - name: Build backend service images
        shell: bash
        run: |
          set -euo pipefail
          owner="${{ steps.meta.outputs.owner }}"
          for service in user-service product-service inventory-service order-service payment-service; do
            image="${REGISTRY}/${owner}/${service}"
            docker build \
              -f backend/Dockerfile \
              --build-arg JAR_FILE="backend/${service}/target/${service}-0.0.1-SNAPSHOT.jar" \
              -t "${image}:${IMAGE_TAG}" \
              -t "${image}:latest" \
              .
          done

      - name: Build frontend images
        shell: bash
        run: |
          set -euo pipefail
          owner="${{ steps.meta.outputs.owner }}"

          docker build \
            -f frontend/customer-web/Dockerfile \
            -t "${REGISTRY}/${owner}/customer-web:${IMAGE_TAG}" \
            -t "${REGISTRY}/${owner}/customer-web:latest" \
            .

          docker build \
            -f frontend/admin-panel/Dockerfile \
            -t "${REGISTRY}/${owner}/admin-panel:${IMAGE_TAG}" \
            -t "${REGISTRY}/${owner}/admin-panel:latest" \
            .

      - name: Login to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push images to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        shell: bash
        run: |
          set -euo pipefail
          owner="${{ steps.meta.outputs.owner }}"
          for image in user-service product-service inventory-service order-service payment-service customer-web admin-panel; do
            docker push "${REGISTRY}/${owner}/${image}:${IMAGE_TAG}"
            docker push "${REGISTRY}/${owner}/${image}:latest"
          done

  deploy-k8s:
    name: Deploy - Kubernetes (prod overlay)
    runs-on: ubuntu-latest
    needs:
      - docker-images
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
    steps:
      - name: Check deploy prerequisites
        id: deploy_guard
        shell: bash
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
        run: |
          set -euo pipefail
          if [ -n "${KUBE_CONFIG_DATA}" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
            echo "Kubernetes deploy is enabled."
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "KUBE_CONFIG_DATA is not set. Skipping deploy steps."
          fi

      - name: Checkout
        if: steps.deploy_guard.outputs.enabled == 'true'
        uses: actions/checkout@v4

      - name: Set up kubectl
        if: steps.deploy_guard.outputs.enabled == 'true'
        uses: azure/setup-kubectl@v4
        with:
          version: v1.30.0

      - name: Set up kustomize
        if: steps.deploy_guard.outputs.enabled == 'true'
        uses: imranismail/setup-kustomize@v2
        with:
          kustomize-version: 5.4.3

      - name: Configure kubeconfig
        if: steps.deploy_guard.outputs.enabled == 'true'
        shell: bash
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
        run: |
          set -euo pipefail
          mkdir -p "${HOME}/.kube"
          if echo "${KUBE_CONFIG_DATA}" | base64 --decode > "${HOME}/.kube/config" 2>/dev/null; then
            echo "Loaded base64 kubeconfig"
          else
            echo "${KUBE_CONFIG_DATA}" > "${HOME}/.kube/config"
            echo "Loaded raw kubeconfig"
          fi
          chmod 600 "${HOME}/.kube/config"

      - name: Deploy prod overlay with commit image tags
        if: steps.deploy_guard.outputs.enabled == 'true'
        shell: bash
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -euo pipefail
          owner="${GITHUB_REPOSITORY_OWNER,,}"
          cd infra/k8s/overlays/prod
          kustomize edit set image \
            ghcr.io/shubhamyadav8901/user-service=ghcr.io/${owner}/user-service:${IMAGE_TAG} \
            ghcr.io/shubhamyadav8901/product-service=ghcr.io/${owner}/product-service:${IMAGE_TAG} \
            ghcr.io/shubhamyadav8901/inventory-service=ghcr.io/${owner}/inventory-service:${IMAGE_TAG} \
            ghcr.io/shubhamyadav8901/order-service=ghcr.io/${owner}/order-service:${IMAGE_TAG} \
            ghcr.io/shubhamyadav8901/payment-service=ghcr.io/${owner}/payment-service:${IMAGE_TAG} \
            ghcr.io/shubhamyadav8901/customer-web=ghcr.io/${owner}/customer-web:${IMAGE_TAG} \
            ghcr.io/shubhamyadav8901/admin-panel=ghcr.io/${owner}/admin-panel:${IMAGE_TAG}
          cd -
          kubectl apply -k infra/k8s/overlays/prod

      - name: Verify rollouts
        if: steps.deploy_guard.outputs.enabled == 'true'
        run: |
          kubectl rollout status deployment/user-service -n ecom --timeout=180s
          kubectl rollout status deployment/product-service -n ecom --timeout=180s
          kubectl rollout status deployment/inventory-service -n ecom --timeout=180s
          kubectl rollout status deployment/order-service -n ecom --timeout=180s
          kubectl rollout status deployment/payment-service -n ecom --timeout=180s
          kubectl rollout status deployment/customer-web -n ecom --timeout=180s
          kubectl rollout status deployment/admin-panel -n ecom --timeout=180s
          kubectl rollout status deployment/nginx-gateway -n ecom --timeout=180s
